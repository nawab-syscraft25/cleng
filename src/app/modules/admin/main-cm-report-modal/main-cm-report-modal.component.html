<div class="mainContent">
  <div class="container-fluid">
    <div class="customClass" style="width:35%; margin:auto">
      <div class="QRcode">
        <div #screen class="text-center">
          <h2>CMP No: {{companyNo}} &nbsp; Asset ID: {{assetId}}</h2>
          <qrcode [qrdata]="pdfReportUrl" cssClass="qrcodeCss" elementType='url' errorCorrectionLevel="L">
          </qrcode>
          <!-- Syscraft used alternate -->
          <!-- <ngx-qrcode 
                        [elementType]="elementType" 
                        [value]="pdfReportUrl"
                        cssClass="qrcodeCss"
                        errorCorrectionLevel="L">
                      </ngx-qrcode> -->
        </div>

        <div class="mt-3 d-flex" style="justify-content: space-between;">
          <div class="btn btn-black ml-4 pl-3 pr-3" (click)="downloadImage()">Save</div>
          <div class="btn btn-black mr-4" (click)="goback()">Cancel</div>
        </div>
        <div id="download" class="d-none">
          <img #canvas>
          <a #downloadLink></a>
        </div>
      </div>
    </div>
  </div>
</div>
